<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algae Growth Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/1295138/pexels-photo-1295138.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-emerald-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-seedling mr-2"></i>Algae Growth Tracker
            </h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-emerald-200">Home</a>
                <a href="dashboard.html" class="hover:text-emerald-200">Dashboard</a>
                <a href="settings.html" class="hover:text-emerald-200">Settings</a>
                <a href="history.html" class="hover:text-emerald-200">History</a>
                <a href="about.html" class="hover:text-emerald-200">About</a>
                <a href="login.html" class="hover:text-emerald-200" id="login-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg text-white py-20 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Spirulina Growth Monitoring</h2>
            <p class="text-xl mb-8">Track and optimize your algae cultivation parameters in real-time</p>
            <a href="dashboard.html" class="bg-white text-emerald-800 px-6 py-3 rounded-lg font-semibold hover:bg-emerald-100 transition">
                View Dashboard <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </section>

    <!-- Quick Stats -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h3 class="text-2xl font-semibold text-center mb-8">Current Parameters</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gray-50 p-6 rounded-lg shadow">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-thermometer-half text-emerald-600 text-2xl mr-3"></i>
                        <h4 class="text-lg font-medium">Temperature</h4>
                    </div>
                    <p class="text-3xl font-bold" id="temp-value">--°C</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg shadow">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-lightbulb text-yellow-500 text-2xl mr-3"></i>
                        <h4 class="text-lg font-medium">Light Intensity</h4>
                    </div>
                    <p class="text-3xl font-bold" id="light-value">-- lux</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg shadow">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-tint text-blue-500 text-2xl mr-3"></i>
                        <h4 class="text-lg font-medium">pH Level</h4>
                    </div>
                    <p class="text-3xl font-bold" id="ph-value">--</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simulate loading data with random values
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(() => {
                const randomTemp = (Math.random() * 5 + 24).toFixed(1); // Random temperature between 24°C and 29°C
                const randomLight = Math.floor(Math.random() * 1000 + 1000); // Random light intensity between 1000 lux and 2000 lux
                const randomPh = (Math.random() * 0.6 + 6.8).toFixed(1); // Random pH between 6.8 and 7.4
    
                document.getElementById('temp-value').textContent = `${randomTemp}°C`;
                document.getElementById('light-value').textContent = `${randomLight} lux`;
                document.getElementById('ph-value').textContent = randomPh;
            }, 1000);
        });
    </script>

                document.getElementById('ph-value').textContent = '7.2';
            }, 1000);
        });
    </script> -->
</body>
</html>
